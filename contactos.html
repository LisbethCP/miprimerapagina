<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header class="header">

      <div class="menu container">
        <a href="#" class="logo">Huellitas</a>
        <input type="checkbox" id="menu">
        <label for="menu">
          <img class="menu-icono" src="img/menu.png" alt="">
        </label>
        <nav class="navbar">
          <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">¿Quieres Ayudar?</a></li>
            <li><a href="#">Novedades</a></li>
            <li><a href="./contactos.html">Contactos Perú</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <footer class="form-header">
      <h1>Contacto</h1>
      <p><em>¡Esperamos tu consulta!</em></p>
      <form action="" method="get" class="formulario" id="form">
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="pepe@gmail.com" />
        </div>
        <div class="form-row">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje"></textarea>
        </div>
        <div class="form-row">
          <button>Enviar</button>
        </div>
      </form>
    </footer>
  <script src="script.js"></script>
  </body>
</html>
